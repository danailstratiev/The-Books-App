<header class="site-header">
    <span id="burgerBtn" (click)="openNav()"></span>        
    <h1 [routerLink]="['/home']" class="site-title">
        <a><i class="fas fa-book"></i></a>
        <a id="app-title" >Books App</a>
    </h1>
    <nav class="site-nav" id="mySidenav">
        <ul>
            <li>
                <i class="fas fa-home"></i>
                <a  [routerLink]="['/home']">Home</a>
            </li>
            <li *ngIf="userId">
                <i class="fas fa-book-open"></i>
                <a [routerLink]="['/my-books']">MyBooks</a>
            </li>
            <li *ngIf="!userId" class="accounts" id="myAccount" >
                <i class="fas fa-user-circle"></i>
                <a [routerLink]="['/signin']">Sign In</a>
            </li>
            <li *ngIf="userId" id="signOut">
                <i class="fas fa-user-circle"></i>
                <a (click)="logout()">Sign Out</a>
            </li>
        </ul>
        <a id="closeButton" class="closebtn" (click)="closeNav()">&times;</a>
    </nav>
</header>
